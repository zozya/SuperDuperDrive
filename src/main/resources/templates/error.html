<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Error</title>
</head>

<body>
<div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
    <h1>Something went wrong!</h1>
    <div class="alert alert-danger fill-parent">
        <h1 class="display-5">Error</h1>
        <span th:text="${errorMsg}">Error Message</span>
    </div>
    <div>
        <a th:href="@{/home}">Back to Homepage</a>
    </div>
</div>
</body>
</html>
